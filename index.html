<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="preloader.js" defer></script>
    <script src="canvas.js" defer></script>
</head>
<body>
    <div id="preLoader">
        <div class="container">
            <div class="item item-1"></div>
            <div class="item item-2"></div>
            <div class="item item-3"></div>
            <div class="item item-4"></div>
        </div>
    </div>
    <section>
        <div class="flexCol">
            <div class="panel flexRow">
                <label for="color">Change color</label><input class="btn" type="color" id="color">
                <label for="size">Changer a brush width</label><select class="btn" id="size">
                    <option>5</option>
                    <option>4</option>
                    <option>3</option>
                    <option>2</option>
                    <option>1</option>
                </select>
                <input class="btn" type="button" id="pClear" value="Clear">
            </div>
            <canvas id="test" width="500" height="500"></canvas>
        </div>
    </section>
</body>
</html>
